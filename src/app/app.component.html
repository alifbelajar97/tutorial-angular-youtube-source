<mat-drawer-container class="mat-drawer-container-css" hasBackdrop="true">
  <mat-drawer #drawer mode="push">I'm a drawer</mat-drawer>
  <mat-drawer-content>
    <mat-toolbar>
      <button mat-icon-button class="icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Todo List App</span>
      <span class="spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu" class="icon" aria-label="Example icon-button with share icon">
        <mat-icon>more_vert</mat-icon>
      </button>
    </mat-toolbar>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-drawer-content>
</mat-drawer-container>
